name: ğŸ”’ Security Scan

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly security scans
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'package*.json'
      - '**/package*.json'

jobs:
  dependency-check:
    name: ğŸ” Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          './backend/package-lock.json'
          './frontend/package-lock.json'

    - name: ğŸ”§ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ”§ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ›¡ï¸ NPM Audit Backend
      working-directory: ./backend
      run: |
        npm audit --audit-level moderate --json > audit-backend.json
        npm audit --audit-level moderate

    - name: ğŸ›¡ï¸ NPM Audit Frontend
      working-directory: ./frontend
      run: |
        npm audit --audit-level moderate --json > audit-frontend.json
        npm audit --audit-level moderate

    - name: ğŸ“Š Upload Audit Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-reports
        path: |
          backend/audit-backend.json
          frontend/audit-frontend.json

  container-scan:
    name: ğŸ³ Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'

    - name: ğŸ” Trivy Repository Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'repo'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-repo-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'

    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-fs-results.sarif'

    - name: ğŸ“Š Upload Repository scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-repo-results.sarif'

  codeql:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: ğŸ” Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  secret-scan:
    name: ğŸ”‘ Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”‘ TruffleHog Secret Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  dockerfile-scan:
    name: ğŸ³ Dockerfile Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Hadolint Dockerfile Lint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: backend/Dockerfile
        format: sarif
        output-file: hadolint-backend.sarif

    - name: ğŸ” Hadolint Frontend Dockerfile Lint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: frontend/Dockerfile
        format: sarif
        output-file: hadolint-frontend.sarif

    - name: ğŸ“Š Upload Hadolint results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: hadolint-backend.sarif

    - name: ğŸ“Š Upload Frontend Hadolint results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: hadolint-frontend.sarif

  license-check:
    name: ğŸ“„ License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ“„ License Check Backend
      working-directory: ./backend
      run: |
        npm install -g license-checker
        license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC' --excludePrivatePackages

    - name: ğŸ“„ License Check Frontend
      working-directory: ./frontend
      run: |
        license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC' --excludePrivatePackages

  security-summary:
    name: ğŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, container-scan, codeql, secret-scan, dockerfile-scan, license-check]
    if: always()
    
    steps:
    - name: ğŸ“‹ Security Summary
      run: |
        echo "ğŸ”’ Security Scan Summary"
        echo "========================"
        echo "âœ… Dependency Check: ${{ needs.dependency-check.result }}"
        echo "âœ… Container Scan: ${{ needs.container-scan.result }}"
        echo "âœ… CodeQL Analysis: ${{ needs.codeql.result }}"
        echo "âœ… Secret Scan: ${{ needs.secret-scan.result }}"
        echo "âœ… Dockerfile Scan: ${{ needs.dockerfile-scan.result }}"
        echo "âœ… License Check: ${{ needs.license-check.result }}"
        
        if [[ "${{ needs.dependency-check.result }}" == "failure" || 
              "${{ needs.container-scan.result }}" == "failure" || 
              "${{ needs.codeql.result }}" == "failure" || 
              "${{ needs.secret-scan.result }}" == "failure" || 
              "${{ needs.dockerfile-scan.result }}" == "failure" || 
              "${{ needs.license-check.result }}" == "failure" ]]; then
          echo "âŒ Some security checks failed!"
          exit 1
        else
          echo "âœ… All security checks passed!"
        fi
