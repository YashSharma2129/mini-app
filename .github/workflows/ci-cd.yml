name: ğŸš€ Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scans every Monday at 2 AM
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ==========================================
  # CODE QUALITY & LINTING
  # ==========================================
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          './backend/package-lock.json'
          './frontend/package-lock.json'

    - name: ğŸ”§ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ”§ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ“ ESLint Backend
      working-directory: ./backend
      run: |
        npx eslint src/ --ext .js --format json --output-file eslint-report.json || true
        npx eslint src/ --ext .js --format stylish

    - name: ğŸ“ ESLint Frontend
      working-directory: ./frontend
      run: |
        npx eslint src/ --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-report.json || true
        npx eslint src/ --ext .js,.jsx,.ts,.tsx --format stylish

    - name: ğŸ’„ Prettier Check
      run: |
        npx prettier --check "backend/src/**/*.{js,json}" "frontend/src/**/*.{js,jsx,ts,tsx,json}" || true

    - name: ğŸ“Š Code Complexity Analysis
      run: |
        npx jscpd --min-lines 5 --min-tokens 50 --reporters json,console backend/src frontend/src || true

    - name: ğŸ“ˆ Upload ESLint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: eslint-reports
        path: |
          backend/eslint-report.json
          frontend/eslint-report.json

  # ==========================================
  # SECURITY SCANNING
  # ==========================================
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          './backend/package-lock.json'
          './frontend/package-lock.json'

    - name: ğŸ”§ Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ›¡ï¸ NPM Audit Backend
      working-directory: ./backend
      run: |
        npm audit --audit-level moderate --json > audit-backend.json || true
        npm audit --audit-level moderate

    - name: ğŸ›¡ï¸ NPM Audit Frontend
      working-directory: ./frontend
      run: |
        npm audit --audit-level moderate --json > audit-frontend.json || true
        npm audit --audit-level moderate

    - name: ğŸ” Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: ğŸ” Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'node:18-alpine'
        format: 'sarif'
        output: 'trivy-container-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ğŸ” CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: ğŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          audit-backend.json
          audit-frontend.json
          trivy-results.sarif
          trivy-container-results.sarif

    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # ==========================================
  # COMPREHENSIVE TESTING
  # ==========================================
  test:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trading_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        test-type: [unit, integration, e2e]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          './backend/package-lock.json'
          './frontend/package-lock.json'

    - name: ğŸ”§ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ”§ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ§ª Run Backend Unit Tests
      if: matrix.test-type == 'unit'
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: trading_app_test
        DB_USER: postgres
        DB_PASSWORD: password
        JWT_SECRET: test-secret
        REDIS_URL: redis://localhost:6379
      run: |
        npm run test:coverage
        npm run test -- --verbose --detectOpenHandles

    - name: ğŸ§ª Run Frontend Unit Tests
      if: matrix.test-type == 'unit'
      working-directory: ./frontend
      run: |
        npm run test:coverage
        npm run test:run -- --reporter=verbose

    - name: ğŸ§ª Run Integration Tests
      if: matrix.test-type == 'integration'
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: trading_app_test
        DB_USER: postgres
        DB_PASSWORD: password
        JWT_SECRET: test-secret
        REDIS_URL: redis://localhost:6379
      run: |
        npm test -- --testPathPattern=integration

    - name: ğŸ§ª Run E2E Tests
      if: matrix.test-type == 'e2e'
      working-directory: ./frontend
      run: |
        npm run test:run -- --testPathPattern=e2e

    - name: ğŸ“Š Upload Test Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-${{ matrix.test-type }}
        path: |
          backend/coverage/
          frontend/coverage/

  # ==========================================
  # PERFORMANCE TESTING
  # ==========================================
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trading_app_perf
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: ğŸ”§ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸš€ Start Backend Server
      working-directory: ./backend
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: trading_app_perf
        DB_USER: postgres
        DB_PASSWORD: password
        JWT_SECRET: test-secret
        REDIS_URL: redis://localhost:6379
      run: |
        npm start &
        sleep 10

    - name: âš¡ Run Load Tests
      run: |
        npm install -g artillery
        artillery run --config backend/artillery.yml backend/load-tests.yml

    - name: ğŸ“Š Upload Performance Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: |
          artillery-report.json
          lighthouse-report.json

  # ==========================================
  # ACCESSIBILITY TESTING
  # ==========================================
  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: ğŸ”§ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: npm run build

    - name: â™¿ Run Accessibility Tests
      working-directory: ./frontend
      run: |
        npm install -g pa11y-ci
        pa11y-ci --sitemap http://localhost:3000/sitemap.xml --reporter json > accessibility-report.json || true

    - name: ğŸ“Š Upload Accessibility Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-reports
        path: accessibility-report.json

  # ==========================================
  # BUILD & DOCKER IMAGES
  # ==========================================
  build:
    name: ğŸ—ï¸ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, security, performance, accessibility]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build and push backend image
      if: matrix.service == 'backend'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.ref_name }}-${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: ğŸ—ï¸ Build and push frontend image
      if: matrix.service == 'frontend'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.ref_name }}-${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: ğŸ” Scan Docker Images
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.ref_name }}-${{ github.sha }}
        format: 'sarif'
        output: 'trivy-image-backend.sarif'
        severity: 'CRITICAL,HIGH'

    - name: ğŸ“Š Upload Image Scan Results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-image-backend.sarif'

  # ==========================================
  # DEPLOYMENT VALIDATION
  # ==========================================
  deploy-validation:
    name: ğŸš€ Deployment Validation
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: ğŸ—ï¸ Deploy to Kubernetes
      run: |
        echo "ğŸš€ Deploying to ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
        
        # Update image tags in k8s manifests
        sed -i "s|ghcr.io/.*-backend:.*|${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.ref_name }}-${{ github.sha }}|g" k8s/backend.yaml
        sed -i "s|ghcr.io/.*-frontend:.*|${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.ref_name }}-${{ github.sha }}|g" k8s/frontend.yaml
        
        # Apply manifests
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/postgres.yaml
        kubectl apply -f k8s/redis.yaml
        kubectl apply -f k8s/backend.yaml
        kubectl apply -f k8s/frontend.yaml

    - name: â³ Wait for deployment
      run: |
        kubectl rollout status deployment/backend -n trading-app --timeout=300s
        kubectl rollout status deployment/frontend -n trading-app --timeout=300s

    - name: ğŸ¥ Health Check
      run: |
        # Backend health check
        kubectl run test-backend --image=curlimages/curl --rm -i --restart=Never -- \
          curl -f http://backend-service:5000/health
        
        # Frontend health check
        kubectl run test-frontend --image=curlimages/curl --rm -i --restart=Never -- \
          curl -f http://frontend-service:80/health

    - name: ğŸ§ª Run Smoke Tests
      run: |
        # Test critical endpoints
        kubectl run smoke-test --image=curlimages/curl --rm -i --restart=Never -- \
          sh -c "
            curl -f http://backend-service:5000/api/products || exit 1
            curl -f http://frontend-service:80/ || exit 1
            echo 'âœ… Smoke tests passed'
          "

    - name: ğŸ“Š Rollback on Failure
      if: failure()
      run: |
        echo "âŒ Deployment failed, rolling back..."
        kubectl rollout undo deployment/backend -n trading-app
        kubectl rollout undo deployment/frontend -n trading-app
        exit 1

  # ==========================================
  # NOTIFICATION
  # ==========================================
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [build, deploy-validation]
    if: always()
    
    steps:
    - name: ğŸ“¢ Slack Notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ğŸš€ Deployment Status: ${{ job.status }}
          ğŸ“¦ Service: Trading App
          ğŸŒ Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          ğŸ‘¤ Triggered by: ${{ github.actor }}
          ğŸ”— Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ğŸ“§ Email Notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'âŒ Trading App Deployment Failed'
        body: |
          Deployment failed for Trading App
          
          Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          Commit: ${{ github.sha }}
          Actor: ${{ github.actor }}
          
          Please check the logs for details.
        to: ${{ secrets.NOTIFICATION_EMAIL }}